name: Polymarket Alerts (10 min)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  alerts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run alerts once
        run: |
          python polymarket_alerts.py --top-n 50 --jump-points 0.08 --notify --once

      - name: Commit updated state
        run: |
          if [ -f pm_state.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add pm_state.json
            git commit -m "CI: update alerts state" || echo "No changes to commit"
            git push
          fi
