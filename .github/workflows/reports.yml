name: Polymarket Reports Weekly

on:
  schedule:
    # Every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reports
        run: |
          python run_reports.py --limit 50

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-reports-${{ github.run_id }}
          path: reports/*.csv
          if-no-files-found: warn

      - name: Notify Telegram
        if: ${{ env.TELEGRAM_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        run: |
          python - <<'PY'
          import os, glob, requests
          token = os.environ.get('TELEGRAM_TOKEN')
          chat = os.environ.get('TELEGRAM_CHAT_ID')
          repo = os.environ.get('GITHUB_REPOSITORY')
          run_id = os.environ.get('GITHUB_RUN_ID')
          files = glob.glob('reports/**/*.csv*', recursive=True)
          msg = f"Polymarket weekly reports completed. Files: {len(files)}. Repo: https://github.com/{repo}. Run ID: {run_id}."
          requests.post(f"https://api.telegram.org/bot{token}/sendMessage", data={'chat_id': chat, 'text': msg}, timeout=10)
          PY
